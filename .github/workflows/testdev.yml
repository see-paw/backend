      - name: Quality Gate 3 - Verificar Codacy Quality Gate e Cobertura
        run: |
          echo "â³ Aguardando anÃ¡lise estÃ¡tica do Codacy..."

          # Determinar o SHA correto
          if [ "${{ github.event_name }}" = "pull_request" ]; then
