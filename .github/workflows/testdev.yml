          # VerificaÃ§Ã£o final
          if [ "$commit_analyzed" = false ]; then
            echo ""
            echo "âŒ FALHA: Codacy nÃ£o analisou o commit apÃ³s $((MAX_RETRIES*DELAY/60)) min"
            echo ""
            echo "ğŸ’¡ PossÃ­veis causas:"
            echo "  1. O Codacy estÃ¡ com demora no processamento"
            echo "  2. O commit pode nÃ£o ter sido detectado pelo webhook"
            echo "  3. Verifica manualmente: https://app.codacy.com/gh/see-paw/backend/commit/$COMMIT_SHA"
            echo ""
            echo "âš ï¸ Continuando sem validar cobertura..."
            echo "{}" > codacy_commit.json
          else
            # Verificar se tem cobertura
            has_coverage=$(echo "$body" | jq -r '.coverage.totalCoveragePercentage // "null"' 2>/dev/null || echo "null")
            
            if [ "$has_coverage" = "null" ] || [ -z "$has_coverage" ]; then
              echo ""
              echo "âš ï¸ AnÃ¡lise concluÃ­da mas cobertura ainda nÃ£o processada"
              echo "   Isto Ã© normal - pode demorar alguns minutos extra"
              echo "   Continuando sem validar cobertura desta vez..."
              echo "$body" | jq '.' > codacy_commit.json 2>/dev/null || echo "{}" > codacy_commit.json
            else
              echo "âœ… AnÃ¡lise Codacy concluÃ­da com cobertura de ${has_coverage}%"
              echo "$body" | jq '.' > codacy_commit.json
            fi
          fi
    
